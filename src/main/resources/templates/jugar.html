<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Jugar</title>





        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

        <h2 class="mx-2 mb-2">Encuentre todo el cobre para ganar el juego</h2>

        <form method="POST"  th:action="@{'/minar'}"  class="mt-5 mx-2">
            <div class="input-group mb-3 " >
                <label class="col-sm-2 col-form-label">Coordenada:</label>
                <input type="text" class="form-control" name="coordenada" style="width: 10%" aria-describedby="button-addon2">
                <button class="btn btn-primary"  type="button" id="button-addon2">Explotar</button>
            </div>
        </form>

        <table  style="border-collapse: collapse; display: flex; justify-content: center" th:object="${tablero}" >
            <!-- Generar filas y celdas con estilo en lÃ­nea -->
            <tr th:each=" fila, info: ${tablero.getCampo()}" >
                <td th:each ="columna, info: ${fila}"  style="width: 60px; height: 60px; background-color: aqua; border-width: 2px; border-color: black"></td>
            </tr>
        </table>

    </body>
</html>
