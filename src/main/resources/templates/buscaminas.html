<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Buscaminas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

        <h2 class="mx-2">STF GAMES: El juego de minas explosivas</h2>

        <form method="POST" action="/buscaminas/conf"  class="mt-5 mx-2">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Número de filas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="width: 10%" name = "filas">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Número de columnas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="width: 10%" name = "columnas">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Número de intentos:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="width: 10%" name = "intentos">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Número de bombas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="width: 10%" name = "bombas" >
                </div>
            </div>

            <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Posiciones de las bombas:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="width: 50%" name="posiciones">
                </div>
            </div>


            <button type="submit" value="iniciar" class="btn btn-primary mt-3">Iniciar juego</button>
        </form>


    </body>
</html>
